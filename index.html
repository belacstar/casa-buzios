<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicons para diferentes dispositivos -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Meta tags para PWA no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Casa Alegria" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Alegria Búzios</title>

  <!-- Preload recursos críticos para LCP -->
  <link rel="preload" href="/src/assets/img/logo-horizontal.png" as="image" type="image/png" />
  <link rel="preload" href="/src/assets/destaque/frente-casa-principal.png" as="image" type="image/png"
    fetchpriority="high" />
  <link rel="preload" href="/src/assets/img/header-mar-areia.png" as="image" type="image/png" />

  <!-- Preload fontes críticas -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#2563eb" />
  <meta name="description"
    content="Casa de temporada em Búzios com vista para o mar. Reserve sua estadia na Casa Alegria." />
  <meta name="keywords" content="búzios, casa de temporada, aluguel, praia, mar, férias" />

  <!-- Critical CSS inline para evitar render blocking -->
  <style>
    /* Critical CSS para Above-the-fold */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
    }

    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
